<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hoax Hunter Maze</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>
<body>

    <div id="lobby-screen">
        <div class="lobby-card">
            <h1>FAKTA ATAU HOAX?</h1>
            <p>Belajar sambil bermain</p>
            <button onclick="mulaiGame()">MULAI PETUALANGAN</button>
        </div>
    </div>

    <div id="quiz-modal" class="hidden">
        <div class="modal-content">
            <h3 id="q-level">TANTANGAN</h3>
            <p id="q-text">Isi Berita...</p>
            <div class="options">
                <button onclick="jawab('fakta')" class="btn-fakta">✅ FAKTA</button>
                <button onclick="jawab('hoax')" class="btn-hoax">❌ HOAX</button>
            </div>
            <div id="feedback" class="hidden">
                <p id="feedback-text"></p>
                <button onclick="lanjutJalan()" class="btn-next">Buka Jalan ➔</button>
            </div>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="row">
            <button id="up" class="ctrl-btn">▲</button>
        </div>
        <div class="row">
            <button id="left" class="ctrl-btn">◀</button>
            <button id="jump" class="ctrl-btn jump-btn">LOMPAT</button>
            <button id="right" class="ctrl-btn">▶</button>
        </div>
        <div class="row">
            <button id="down" class="ctrl-btn">▼</button>
        </div>
    </div>

    <div id="game-container"></div>

    <script src="script.js"></script>
</body>
</html>
